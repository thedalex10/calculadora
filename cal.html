<!DOCTYPE html>
<html>

<head>
<script type="text/javascript" src="calcular.js"></script>
<link type="text/css" rel="stylesheet" href="style.css">


</head>

<body>
  <form name"fo">

<center>

<h2>Calculadora Basica</h2>

<table border="1">

 <tr>
     <td colspan="4"><input type="text" id="caja" /></td>
 </tr>

 <tr>
     <td><input type="button" value="7" onclick="numero(7)" /></td>
     <td><input type="button" value="8" onclick="numero(8)" /></td>
     <td><input type="button" value="9" onclick="numero(9)" /></td>
     <td><input type="button" value="/" onclick="division()" /></td>
 </tr>

 <tr>
     <td><input type="button" value="4" onclick="numero(4)" /></td>
     <td><input type="button" value="5" onclick="numero(5)" /></td>
     <td><input type="button" value="6" onclick="numero(6)" /></td>
     <td><input type="button" value="*" onclick="multiplicacion()" /></td>
 </tr>

 <tr>
     <td><input type="button" value="1" onclick="numero(1)" /></td>
     <td><input type="button" value="2" onclick="numero(2)" /></td>
     <td><input type="button" value="3" onclick="numero(3)" /></td>
     <td><input type="button" value="-" onclick="resta()" /></td>
 </tr>

 <tr>
     <td><input type="button" value="0" onclick="numero(0)" /></td>
     <td><input type="button" value="C" onclick="limpiar()" /></td>
     <td><input type="button" value="=" onclick="igual()" /></td>
     <td><input type="button" value="+" onclick="suma()" /></td>
 </tr>
  <tr>
     <td><input type="button" value="sen x" onclick="seno()" /></td>
     <td><input type="button" value="cos x" onclick="coseno()" /></td>
     <td><input type="button" value="tan x" onclick="tangente()" /></td>
     <td><input type="button" value="raiz" onclick="raiz()" /></td>
 </tr>

</table>

</center>
 </form>
</body>

</html>
